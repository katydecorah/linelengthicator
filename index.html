<div class='container'>
<h1>Line Length-icator</h1>
<div class='content' contentEditable>Need to find the best line length for your text? Paste your text here and then adjust below. The arrow will let you know about where your line should break. Hit visualize to see that line length in action!</div>
<div class='metrics'>
<label for='charMax'>
Target Line Length:
<input id='charMax' max='90' min='40' onchange='updateTextInput(this.value)' type='range' value='66'>
<span id='rangeText'></span>
characters
</label>
<label for='fontSize'>
Font Size:
<input id='fontSize' type='text' value='20'>
px
</label>
<label for='cWidth'>
Width:
<input disabled id='cWidth' type='text'>
px
</label>
<button id='break'>Break Word</button>
</div>
<button class='go'>
<i class='fa fa-magic'></i>
Visualize
</button>
