<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Line Length-icator</title>
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
<meta content='width=device-width' name='viewport'>
<link href='css/styles.css' rel='stylesheet'>
<link href='http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css' rel='stylesheet'>
<link href='http://fonts.googleapis.com/css?family=Merriweather:400,900,400italic,700|Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class='container'>
<h1>
Line Length-icator
<small>Your readabil-a-buddy!</small>
</h1>
<div class='content' contentEditable>I'm always trying to find the best line length for my paragraphs, headings, and other text. I built this to avoid manually counting characters (woof). Paste some text right in here! &#9786;</div>
<div class='metrics'>
<label for='charMax'>
Target Line Length:
<input id='charMax' type='text' value='66'>
characters
</label>
<label for='fontSize'>
Font Size:
<input id='fontSize' type='text' value='20'>
px
</label>
<label for='cWidth'>
Width:
<input disabled id='cWidth' type='text'>
px
</label>
<button id='break'>Break Word</button>
</div>
<button class='go'>
<i class='icon-magic'></i>
Visualize
</button>
</div>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-resize/1.1/jquery.ba-resize.min.js'></script>
<script src='js/scripts.min.js'></script>
</body>
</html>
